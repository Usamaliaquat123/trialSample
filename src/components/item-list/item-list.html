<!-- Generated template for the ItemListComponent component -->
    <ion-list >
 
        <ion-item *ngFor="let productData of productDatas">
          <ion-icon name="ios-cog" item-right (click)="updateProduct(productData)"></ion-icon>
          <ion-icon name="ios-close-outline" item-right (click)="deleteProduct(productData)"></ion-icon>

          {{productData.itemName}}
          <p>
              Product Quantity : {{ productData.itemQty }}
          </p>
           <p>
              Brand Name : {{ productData.brandName }}
          </p>
          <p>
              Shipping Details : {{ productData.shippingDetails }}
          </p>
        </ion-item>

   
       
    </ion-list>
